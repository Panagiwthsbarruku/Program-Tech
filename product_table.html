<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Πίνακας προιόντων</title>
</head>
<body>
    
<h2>Πίνακας Προϊόντων Λιανικής</h2>

<table id="productTable">
  <thead>
    <tr>
      <th>Κατηγορία</th>
      <th>Προϊόν</th>
      <th>Τύπος</th>
      <th>Απόθεμα</th>
      <th>Πώληση</th>
      <th>Υπόλοιπο</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Ζυμαρικά</td>
      <td>Μακαρόνια</td>
      <td>-</td>
      <td class="stock">100</td>
      <td><input type="number" value="0" min="0" onchange="updateStock(this)"></td>
      <td class="remaining">100</td>
    </tr>
    <tr>
      <td>Σάλτσες</td>
      <td>Ντομάτας</td>
      <td>-</td>
      <td class="stock">80</td>
      <td><input type="number" value="0" min="0" onchange="updateStock(this)"></td>
      <td class="remaining">80</td>
    </tr>
    <tr>
      <td>Λάδια</td>
      <td>Ελαιόλαδο</td>
      <td>Έξτρα Παρθένο</td>
      <td class="stock">50</td>
      <td><input type="number" value="0" min="0" onchange="updateStock(this)"></td>
      <td class="remaining">50</td>
    </tr>
    <tr>
      <td>Λάδια</td>
      <td>Ηλιέλαιο</td>
      <td>Ραφινέ</td>
      <td class="stock">60</td>
      <td><input type="number" value="0" min="0" onchange="updateStock(this)"></td>
      <td class="remaining">60</td>
    </tr>
  </tbody>
</table>
</body>
<script src="product_tble.js"></script>
</html>
